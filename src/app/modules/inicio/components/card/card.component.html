    <div class="carousel-item active">
      <img style="width: 200px; height: 550px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfZdvQd9iKIBi_pCOkIa-5sfg4vBx4kssXEg&s" class="d-block w-100" alt="Adidas">
    </div>
    <div class="carousel-item">
      <img style="width: 200px; height: 550px;" src="https://yt3.googleusercontent.com/s2oMsLbWikTeeHrBH9Mks8Lzt93668UKVXYxaZdlRzsh6LsTOCdO76ocL1Kx3gxI0D2MALMNaMs=s900-c-k-c0x00ffffff-no-rj" class="d-block w-100" alt="AFA">
    </div>
    <div class="carousel-item">
      <img style="width: 200px; height: 550px;" src="https://assets.turbologo.com/blog/es/2019/11/19132946/puma-logo-cover-958x575.png" class="d-block w-100" alt="Puma">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">

    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!--card-->
<h2 style="display: flex; justify-content: center;">Productos Destacados</h2>
<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let i of info" class="contenido">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{i.nombre}}</mat-card-title>
            <mat-card-subtitle>Precio: ${{i.precio}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="btn btn-success">COMPRAR</button>
            <button mat-button class="btn btn-primary">MAS INFO</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
