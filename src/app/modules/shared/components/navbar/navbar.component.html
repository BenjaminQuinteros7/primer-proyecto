<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <button mat-button routerlink="/inicio">inicio</button>

    <!--productos-->
    <button mat-button [matMenuTriggerFor]="producto">Productos</button>
    <mat-menu #producto="matMenu">
        <button mat-menu-item routerLink="/producto">General</button>
        <button mat-menu-item routerLink="/alimentacion">Alimentación</button>
        <button mat-menu-item routerLink="/juguete">Juguetes</button>
        <button mat-menu-item routerLink="/indumentaria">Indumentaria</button>
    </mat-menu>

    <span class="example-spacer"></span>
    
    <!--botones con iconos-->
    <button mat-icon-button [matMenuTriggerFor]="usuario"> <mat-icon>account_circle</mat-icon></button>
    <mat-menu #usuario="matMenu">
        <button mat-menu-item routerLink="/registro">Registrarse</button>
        <button mat-menu-item routerLink="/inicio-sesion">Iniciar Sesión</button>
    </mat-menu>

    <!--carrito-->
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>trolley</mat-icon>
    </button>
</mat-toolbar>
